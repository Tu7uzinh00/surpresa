<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha um Card</title>
    <meta name="author" content="Vinícius Goulart">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <section class="title">
        <div class="container">
            <div class="row">
                <h1>Escolha um Card</h1>
                <h2>O Card escolhido será o local da saída</h2>
                <h3>Boa sorte!</h3>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="container">
            <div class="row">
                <div class="flip-card" onclick="chooseCard(1)">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p class="back-number">1</p>
                            <img src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826" class="gift">
                        </div>
                        <div class="flip-card-back gift-option">
                            <h1>Calçada Sebastiana</h1>
                            <img src="https://img.icons8.com/emoji/96/house-emoji.png">
                            <p>Sentadinhos na Calçada</p>
                        </div>
                    </div>
                </div>

                <div class="flip-card" onclick="chooseCard(2)">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p class="back-number">2</p>
                            <img src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826" class="gift">
                        </div>
                        <div class="flip-card-back gift-option">
                            <h1>Matriz</h1>
                            <img src="https://img.icons8.com/external-icongeek26-flat-icongeek26/64/external-place-essentials-icongeek26-flat-icongeek26.png">
                            <p>Rolêzinho na praça</p>
                        </div>
                    </div>
                </div>

                <div class="flip-card" onclick="chooseCard(3)">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p class="back-number">3</p>
                            <img src="https://cdn-icons-png.flaticon.com/512/1253/1253439.png?w=826" class="gift">
                        </div>
                        <div class="flip-card-back gift-option">
                            <h1>Shoping</h1>
                            <img src="https://img.icons8.com/external-konkapp-flat-konkapp/64/external-cafe-cafe-konkapp-flat-konkapp-1.png">
                            <p>Você escolhe o lugar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Qualquer dúvida <a href="https://w.app/ArthurSantana" target="_blank">Arthur Santana</a></p>
        <p id="chosenCardInfo"></p>
    </footer>

    <script>
        var chosenCard;

        function chooseCard(cardNumber, cardName) {
            chosenCard = cardNumber;
            localStorage.setItem("chosenCardIndex", cardNumber);
            localStorage.setItem("chosenCardNameIndex", cardName);
            document.getElementById("chosenCardInfo").innerHTML = "Card escolhido: " + cardNumber;

            // Aguardar 1.5 segundos antes de redirecionar para a página "res.html"
            setTimeout(function () {
                window.location.href = "index2.html";
            }, 1000);
        }
    </script>
</body>

</html>
